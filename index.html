<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HA Repository Cloud</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel für JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d3748',
                            850: '#1a202c',
                            950: '#0d1117',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Material Design Icons (MDI) -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 5px;
            border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // KONFIGURATION
        // =================================================
        const GITHUB_USERNAME = "Config-Generators"; 
        const GITHUB_REPO = "HA-Config";
        const DEFAULT_BRANCH = "main";
        const ROOT_PATH = "data"; // Startet direkt in diesem Unterordner
        // =================================================

        const { useState, useEffect } = React;

        const parseFileInfo = (filename) => {
            const parts = filename.split('.');
            let iconClass = "mdi-file-outline";
            
            const mdiIndex = parts.findIndex(part => part.startsWith('mdi-'));

            if (mdiIndex !== -1) {
                iconClass = parts[mdiIndex];
                parts.splice(mdiIndex, 1);
            } else {
                const ext = parts[parts.length - 1].toLowerCase();
                if (['yaml', 'yml'].includes(ext)) iconClass = "mdi-code-braces";
                else if (['json', 'js'].includes(ext)) iconClass = "mdi-code-json";
                else if (['md', 'txt'].includes(ext)) iconClass = "mdi-file-document-outline";
                else if (['png', 'jpg', 'jpeg'].includes(ext)) iconClass = "mdi-image";
            }

            return {
                cleanName: parts.join('.'),
                iconClass: iconClass,
                originalName: filename
            };
        };

        const App = () => {
            const [path, setPath] = useState(ROOT_PATH);
            const [content, setContent] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchRepoContent = async (currentPath) => {
                setLoading(true);
                setError(null);
                try {
                    const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${currentPath}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error("Fehler beim Laden der GitHub-Daten.");
                    }

                    const data = await response.json();
                    
                    const sortedData = Array.isArray(data) ? data.sort((a, b) => {
                        if (a.type === b.type) return a.name.localeCompare(b.name);
                        return a.type === "dir" ? -1 : 1;
                    }) : [];

                    setContent(sortedData);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchRepoContent(path);
            }, [path]);

            const handleNavigate = (folderName) => {
                setPath(`${path}/${folderName}`);
            };

            const handleGoBack = () => {
                if (path === ROOT_PATH) return;
                const pathParts = path.split('/');
                pathParts.pop();
                setPath(pathParts.join('/'));
            };

            const handleHome = () => {
                setPath(ROOT_PATH);
            };

            const downloadFile = async (fileUrl, cleanName) => {
                try {
                    const response = await fetch(fileUrl);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = cleanName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (e) {
                    alert("Download-Fehler: " + e.message);
                }
            };

            const getRawUrl = (filePath) => {
                return `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${DEFAULT_BRANCH}/${filePath}`;
            };

            // Hilfsfunktion um nur den Pfad RELATIV zum Root-Pfad anzuzeigen
            const getRelativeDisplayPath = () => {
                if (path === ROOT_PATH) return "";
                return path.replace(ROOT_PATH + "/", "");
            };

            const ListItem = ({ icon, title, subtitle, onClick, actions, isFolder }) => (
                <div 
                    onClick={onClick}
                    className={`group flex items-center justify-between p-3 mb-2 rounded-lg border border-gray-800 bg-gray-800/50 hover:bg-gray-800 hover:border-gray-600 transition-all cursor-pointer`}
                >
                    <div className="flex items-center gap-4 flex-1 min-w-0">
                        <div className={`p-2 rounded-lg ${isFolder ? 'bg-blue-500/10 text-blue-400' : 'bg-gray-700/30 text-gray-400 group-hover:text-blue-400 group-hover:bg-blue-500/10'} transition-colors`}>
                            <i className={`mdi ${icon} text-2xl`}></i>
                        </div>
                        <div className="flex flex-col min-w-0 text-left">
                            <span className="font-medium text-gray-200 truncate pr-4">{title}</span>
                            {subtitle && <span className="text-xs text-gray-500 truncate">{subtitle}</span>}
                        </div>
                    </div>
                    <div className="flex items-center gap-2 pl-4">
                        {actions}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        
                        <header className="mb-6 flex items-center justify-between glass-panel p-6 rounded-2xl shadow-lg">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 p-3 rounded-xl text-white shadow-lg shadow-blue-900/50">
                                    <i className="mdi mdi-home-assistant text-3xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-100">HA Config Cloud</h1>
                                    <div className="flex items-center gap-2 text-sm text-gray-400">
                                        <i className="mdi mdi-folder-sync"></i>
                                        <span>Unterverzeichnis: /{ROOT_PATH}</span>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <nav className="flex items-center gap-2 mb-6 text-gray-400 bg-gray-800/40 p-2 rounded-xl border border-gray-800">
                            <button onClick={handleHome} className="hover:bg-gray-700 hover:text-white p-2 rounded-lg transition">
                                <i className="mdi mdi-home-outline text-xl"></i>
                            </button>
                            
                            {path !== ROOT_PATH && (
                                <>
                                    <i className="mdi mdi-chevron-right text-gray-600"></i>
                                    <button onClick={handleGoBack} className="hover:bg-gray-700 hover:text-white px-3 py-1.5 rounded-lg transition flex items-center gap-1 text-sm font-medium">
                                        <i className="mdi mdi-arrow-left text-xs"></i> Zurück
                                    </button>
                                    <i className="mdi mdi-chevron-right text-gray-600"></i>
                                    <span className="font-medium text-blue-400 truncate px-2">
                                        {getRelativeDisplayPath()}
                                    </span>
                                </>
                            )}
                        </nav>

                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-32 text-gray-500">
                                <i className="mdi mdi-loading mdi-spin text-5xl mb-4 text-blue-500"></i>
                                <p>Lade Dateien aus /{path}...</p>
                            </div>
                        ) : error ? (
                            <div className="bg-red-900/20 border border-red-900/50 text-red-200 p-6 rounded-xl text-center">
                                <i className="mdi mdi-alert-circle-outline text-4xl mb-2 text-red-500 block"></i>
                                <p className="font-bold">Fehler</p>
                                <p className="text-sm mt-1">{error}</p>
                            </div>
                        ) : (
                            <div className="flex flex-col gap-1">
                                {content.length === 0 && (
                                    <div className="text-center py-20 text-gray-600 bg-gray-800/30 rounded-2xl border border-gray-800 border-dashed">
                                        <p>Keine Dateien in diesem Verzeichnis gefunden.</p>
                                    </div>
                                )}

                                {content.filter(i => i.type === "dir").map((item) => (
                                    <ListItem 
                                        key={item.sha}
                                        icon="mdi-folder"
                                        title={item.name}
                                        isFolder={true}
                                        onClick={() => handleNavigate(item.name)}
                                        actions={<i className="mdi mdi-chevron-right text-gray-600 text-xl"></i>}
                                    />
                                ))}

                                {content.filter(i => i.type !== "dir").map((item) => {
                                    const { cleanName, iconClass } = parseFileInfo(item.name);
                                    const rawUrl = getRawUrl(item.path);

                                    return (
                                        <ListItem 
                                            key={item.sha}
                                            icon={iconClass}
                                            title={cleanName}
                                            subtitle={item.name !== cleanName ? item.name : null}
                                            isFolder={false}
                                            actions={
                                                <div className="flex gap-2">
                                                    <button 
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            navigator.clipboard.writeText(rawUrl);
                                                            alert("Link kopiert!");
                                                        }}
                                                        className="p-2 text-gray-500 hover:text-white hover:bg-gray-700 rounded-lg transition"
                                                    >
                                                        <i className="mdi mdi-link-variant"></i>
                                                    </button>
                                                    <button 
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            downloadFile(item.download_url, cleanName);
                                                        }}
                                                        className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-medium flex items-center gap-2 transition shadow-lg shadow-blue-900/20"
                                                    >
                                                        <i className="mdi mdi-download"></i> Laden
                                                    </button>
                                                </div>
                                            }
                                        />
                                    );
                                })}
                            </div>
                        )}

                        <footer className="mt-12 text-center text-gray-600 text-xs border-t border-gray-800 pt-8">
                            <p>Repository Cloud - Fokus auf /data Verzeichnis</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
